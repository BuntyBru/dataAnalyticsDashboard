<nb-card-body>
  <div class="chart-info">
   <div class="h6">{{ backService.aboveListing[name.id] | ngxNumberWithCommas }}</div> 
   <div> {{name.name | ngxCapitalize}}</div>
    <div class="delta"
         [class.up]="backService.aboveListing[name.id+'_per'] > 0"
         [class.down]="backService.aboveListing[name.id+'_per'] < 0">
      <nb-icon [icon]="backService.aboveListing[name.id+'_per'] > 0 ? 'arrow-up' : 'arrow-down'"
               pack="eva"
               class="direction">
      </nb-icon>
      {{backService.aboveListing[name.id+'_per']}}%
    </div>
  </div>
</nb-card-body>
<nb-card-footer>
    <nb-select [selected]="backService.selectedMonth[name.id]" (selectedChange)="changeCurrency($event,name.id)">
        <nb-option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</nb-option>
      </nb-select>
  </nb-card-footer>
